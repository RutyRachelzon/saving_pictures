<div id="bg">
    <mat-card>
        <mat-card-header>
            <mat-card-title>שמירת תצלומים🖼️🖼️</mat-card-title>
        </mat-card-header>
        <mat-card-subtitle><br><br></mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field id="idInput">
                    <input matInput  formControlName="collectionSymbolization" placeholder="הזן מספר אוסף" />
                    <mat-error *ngIf="this.form.value.collectionSymbolizationRequired">
                        <strong>חובה</strong>להכניס מספר אוסף</mat-error>
                </mat-form-field>
                <mat-error *ngIf="this.form.value.notValidSymbolization">
                    מספר אוסף לא תקין</mat-error>
                <button mat-button (click)="updateCollectionName()">הבא</button>

            </form>
            <mat-form-field class="example-full-width" id="nameInput" *ngIf="collectionName">
                <mat-label>Collection Name: {{ form.value.collectionTitle }}</mat-label>
                <input matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>

    <div *ngIf="this.form.valid">
        <mat-card-content>


            <!-- <div > -->
            <div #photoCardContainer></div>
            <!-- </div>  -->
            <!-- <div *ngFor="let x of photoCards">aaa</div> -->

            <button mat-raised-button color="primary" (click)="addNewPicture()">הוסף תמונה</button>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="savePictures()">שמירה</button>
            <button mat-icon-button (click)="deletePicture(this.photoCards.length-1)">
                <mat-icon>delete</mat-icon>
            </button>


        </mat-card-actions>
    </div>
</div>
